          # å‰µå»ºæˆ–æ›´æ–°ä¸€å€‹æ™‚é–“æˆ³æ–‡ä»¶
          echo "Last collection trigger: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .railway-trigger
          
          # é…ç½® git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æäº¤è®Šæ›´
          git add .railway-trigger
          git commit -m "Trigger Railway collection at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
